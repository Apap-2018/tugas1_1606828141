<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Detail Pegawai</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>

		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:text="${pegawai.nama}"></div>
					<div class="card-body">
						<p th:text="'NIP '+${pegawai.nip}"></p>
						<p th:text="'Nama '+${pegawai.nama}"></p>
						<p th:text="'Tempat Lahir '+${pegawai.tempatLahir}"></p>
						<p th:text="'Tanggal Lahir '+${pegawai.tanggalLahir}"></p>
						<p th:text="'Tahun Masuk '+${pegawai.tahunMasuk}"></p>
						<p
							th:text="'Nama Instansi ' + ${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></p>
						<ul th:each="jabatan : ${jabatan}">
							<li th:text="${jabatan.nama}"></li>
						</ul>
						<h5 th:text="'Gaji Rp '+${#numbers.formatDecimal(gaji, 0, 'COMMA', 2, 'POINT')}"></h5>
					</div>
				</div>
			</div>
		</div>

		<br>
		<form th:action="@{/pegawai/ubah}" method="GET">
			<input type="hidden" th:field="*{pegawai.nip}"></input>
			<button type="submit" class="btn btn-primary">Ubah</button>
		</form>
	</div>
</body>
</html>
